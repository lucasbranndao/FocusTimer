<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporiador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.97 21C16.493 21 20.97 16.523 20.97 11C20.97 5.477 16.493 1 10.97 1C5.447 1 0.970001 5.477 0.970001 11C0.970001 16.523 5.447 21 10.97 21Z" stroke="#34DAFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7.73999 11.23V9.56C7.73999 7.48 9.20999 6.63 11.01 7.67L12.46 8.51L13.91 9.35C15.71 10.39 15.71 12.09 13.91 13.13L12.46 13.97L11.01 14.81C9.20999 15.85 7.73999 15 7.73999 12.92V11.23Z" stroke="#34DAFF" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          
      </button>
      <button class="pause hide">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.97 21C16.493 21 20.97 16.523 20.97 11C20.97 5.477 16.493 1 10.97 1C5.447 1 0.970001 5.477 0.970001 11C0.970001 16.523 5.447 21 10.97 21Z" stroke="#34DAFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9.72 13.53V8.47C9.72 7.99 9.52 7.8 9.01 7.8H7.71C7.2 7.8 7 7.99 7 8.47V13.53C7 14.01 7.2 14.2 7.71 14.2H9C9.52 14.2 9.72 14.01 9.72 13.53ZM15 13.53V8.47C15 7.99 14.8 7.8 14.29 7.8H13C12.49 7.8 12.29 7.99 12.29 8.47V13.53C12.29 14.01 12.49 14.2 13 14.2H14.29C14.8 14.2 15 14.01 15 13.53Z" stroke="#34DAFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>         
          
      </button>
      <button class="stop hide">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.97 21C16.493 21 20.97 16.523 20.97 11C20.97 5.477 16.493 1 10.97 1C5.447 1 0.970001 5.477 0.970001 11C0.970001 16.523 5.447 21 10.97 21Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9.72999 15.23H12.27C14.39 15.23 15.23 14.38 15.23 12.27V9.73C15.23 7.61 14.38 6.77 12.27 6.77H9.72999C7.60999 6.77 6.76999 7.62 6.76999 9.73V12.27C6.76999 14.38 7.61999 15.23 9.72999 15.23Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>          
          
      </button>
      <button class="set">
        <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 7V12M18.75 12.25C18.75 17.08 14.83 21 10 21C5.17 21 1.25 17.08 1.25 12.25C1.25 7.42 5.17 3.5 10 3.5C14.83 3.5 18.75 7.42 18.75 12.25Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7 1H13" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
                    
      </button>
    </div>

  </main>
  <footer>
    <button class="sound-on">
      <svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 7V11C1 13 2 14 4 14H5.43C5.8 14 6.17 14.11 6.49 14.3L9.41 16.13C11.93 17.71 14 16.56 14 13.59V4.41C14 1.43 11.93 0.290003 9.41 1.87L6.49 3.7C6.17 3.89 5.8 4 5.43 4H4C2 4 1 5 1 7Z" stroke="#34DAFF" stroke-width="1.5"/>
        <path d="M17 5C17.8665 6.15354 18.335 7.55726 18.335 9C18.335 10.4427 17.8665 11.8465 17 13M18.83 2.5C20.2369 4.37499 20.9975 6.65586 20.9975 9C20.9975 11.3441 20.2369 13.625 18.83 15.5" stroke="#34DAFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
                
    </button>
    <button class="sound-of hide">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 7.37V6.41C14 3.43 11.93 2.29 9.41 3.87L6.49 5.7C6.17 5.89 5.8 6 5.43 6H4C2 6 1 7 1 9V13C1 15 2 16 4 16H6M9.41 18.13C11.93 19.71 14 18.56 14 15.59V11.95M17.81 8.42C18.71 10.57 18.44 13.08 17 15M20.15 6.8C20.8845 8.54327 21.1492 10.4486 20.9176 12.3261C20.686 14.2036 19.9662 15.9875 18.83 17.5M21 1L1 21" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
                
    </button>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
